# The URL the site will be built for
base_url = "https://islandoftex.gitlab.io/arara"

title = "arara"
description = "A TeX automation tool based on directives and rules."

theme = "juice"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[extra]
juice_logo_name = "arara"
juice_logo_path = "images/arara-text.svg"
juice_extra_menu = [
    { title = "GitLab", link = "https://gitlab.com/islandoftex/arara" },
]
meta_title = "The cool TeX automation tool"
meta_description = "arara is a TeX automation tool based on directives and rules."
footer = "arara documentation by the Island of TeX"
