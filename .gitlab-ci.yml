variables:
  # disable the Gradle daemon for Continuous Integration servers
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GIT_SUBMODULE_STRATEGY: recursive
  ZOLA_VERSION: "v0.12.0"

stages:
  - build
  - test
  - publish

.buildtemplate: &builddefinition
  stage: build
  script:
    # create the executables for distribution
    - ./gradlew --build-cache assembleDist --info
    - mkdir bin
    - cp application/build/libs/*.jar bin/
    - cp application/build/distributions/*.zip bin/
    # create checksum file to make sure we're distributing the right thing
    - cd bin
    - md5sum *.{jar,zip} > checksums.txt
  artifacts:
    name: "$CI_COMMIT_REF_NAME-snapshot"
    paths:
      - bin
    expire_in: 1 week
  cache:
    key: "$CI_COMMIT_REF_NAME-$JAVA_VERSION"
    policy: push
    paths:
      - build
      - application/build
      - .gradle

build:linux:jdk8:
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk8-latest
  <<: *builddefinition

build:linux:jdk11:
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk11-latest
  <<: *builddefinition

.testtemplate: &testdefinition
  stage: test
  script:
    - ./gradlew test
    - ./gradlew detekt
  cache:
    key: "$CI_COMMIT_REF_NAME-$JAVA_VERSION"
    policy: pull
    paths:
      - build
      - application/build
      - .gradle

test:dependencies:
  stage: test
  needs: ["build:linux:jdk8"]
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk8-latest
  script:
    - ./gradlew dependencyUpdates

test:spotless:
  stage: test
  needs: ["build:linux:jdk8"]
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk8-latest
  script:
    - ./gradlew spotlessCheck

test:linux:jdk8:
  needs: ["build:linux:jdk8"]
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk8-latest
  <<: *testdefinition

test:linux:jdk11:
  needs: ["build:linux:jdk11"]
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk11-latest
  <<: *testdefinition

publish:gitlab:
  image: registry.gitlab.com/islandoftex/images/javafx-gradle:jdk8-latest
  stage: publish
  script:
    - ./gradlew publishGitLabPublicationToMavenRepository -PjobToken=$CI_JOB_TOKEN -Prelease=true
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'

.ctantemplate: &ctandefinition
  stage: publish
  image: registry.gitlab.com/islandoftex/images/texlive:latest
  script:
    - apt-get update
    - apt-get install -y --no-install-recommends zip
    - ./gradlew -Prelease=$PRELEASE assembleCTAN --info
    - cp build/*.zip ./
  artifacts:
    name: "$CI_COMMIT_REF_NAME-ctan"
    paths:
      - ./*.zip
      - docs/*.pdf
publish:snapshot_tdszip:
  variables:
    PRELEASE: "false"
  <<: *ctandefinition
  rules:
    - if: '$CI_COMMIT_REF_NAME != "master"'
      when: always
    - when: manual
publish:tdszip:
  variables:
    PRELEASE: "true"
  <<: *ctandefinition
  rules:
    - if: '$CI_COMMIT_TAG != null'
      when: always
    - when: never

pages:
  image: alpine:latest
  stage: publish
  script:
    - tail -n +8 README.md | sed 's/## /# /g' >> website/content/_index.md
    - tail -n +3 CHANGELOG.md | sed 's/## /# /g' >> website/content/CHANGELOG.md
    - apk add --update-cache --repository http://dl-3.alpinelinux.org/alpine/edge/community/ zola
    - cd website && zola build
  artifacts:
    paths:
      - website/public
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - if: '$CI_COMMIT_TAG'
