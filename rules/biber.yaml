identifier: biber
name: Biber
authors:
- Marco Daniel
- Paulo Cereda
commands:
- name: The Biber reference management software
  command: >
    @{
        return getCommand('biber', options, getBasename(reference));
    }
arguments:
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
