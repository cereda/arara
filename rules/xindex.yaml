identifier: xindex
name: xindex
authors:
- Island of TeX
commands:
- name: The xindex software
  command: >
    @{
        return getCommand('xindex', config, language, options, input);
    }
arguments:
- identifier: input
  flag: >
    @{
      parameters.input
    }
- identifier: config
  flag: >
    @{
      '-c' + parameters.config
    }
  default: cfg
- identifier: language
  flag: >
    @{
      '-l' + parameters.language
    }
  default: en
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        } else {
            throwError('I was expecting a list of options.');
        }
    }
