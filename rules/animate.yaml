identifier: animate
name: Animate
authors:
- Chris Hughes
- Paulo Cereda
commands:
- name: The Convert program
  command: >
    @{
        prefix = [];
        input = getBasename(reference).concat('.pdf');
        output = getBasename(reference).concat('.gif');
        if (isUnix()) {
            prefix = [ program ];
        }
        else {
            prefix = [ 'cmd', '/c', program ];
        }
        return getCommand(prefix, '-delay', delay, '-loop',
               loop, '-density', density, options, input, output);
    }
arguments:
- identifier: delay
  flag: >
    @{
        parameters.delay
    }
  default: 10
- identifier: loop
  flag: >
    @{
        parameters.loop
    }
  default: 0
- identifier: density
  flag: >
    @{
        parameters.density
    }
  default: 300
- identifier: program
  flag: >
    @{
        parameters.program
    }
  default: convert
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.');
        }
    }
