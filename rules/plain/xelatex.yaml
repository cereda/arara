!config
identifier: xelatex
name: XeLaTeX
command: 'xelatex --interaction=nonstopmode @{draft} @{shell} @{synctex} @{pgfplots} @{expandoptions} @{file}.tex'
arguments: 
  - identifier: shell
    flag: '@{value.toLowerCase() == "yes" || value.toLowerCase() == "true" ||
             value.toLowerCase() == "on" ? "--shell-escape" : "--no-shell-escape" }'
  - identifier: synctex
    flag: '@{value.toLowerCase() == "yes" || value.toLowerCase() == "true" ||
             value.toLowerCase() == "on" ? "--synctex=1" : "--synctex=0" }'
  - identifier: draft
    flag: '@{value.toLowerCase() == "yes" || value.toLowerCase() == "true" ||
             value.toLowerCase() == "on" ? "--draftmode" : "--draftmode=off" }'
  - identifier: expandoptions
    flag: '@{value}'
  - identifier: pgfplots
    flag: '@{value.toLowerCase() == "yes" || value.toLowerCase() == "true" ||
             value.toLowerCase() == "on" ? "--8bit" : "" }'
