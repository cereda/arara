identifier: asymptote
name: Asymptote
authors:
- Island of TeX
commands:
- name: Asymptote
  command: >
    @{
        return getCommand('asy', color, engine, twice,
               outformat, outname, options, file);
    }
arguments:
- identifier: color
  flag: >
    @{
        if (parameters.color) {
            if ([ 'bw', 'cmyk', 'rgb', 'gray' ].contains(parameters.color)) {
                return '-' + parameters.color;
            } else {
                throwError('The provided color enforcement is not valid.');
            }
        }
    }
- identifier: engine
  flag: >
    @{
        if ([ 'latex', 'pdflatex' , 'xelatex', 'lualatex', 'tex',
              'pdftex', 'luatex', 'context', 'none' ].contains(parameters.engine)) {
            return [ '-tex', parameters.engine ];
        } else {
            throwError('The provided TeX engine is invalid.');
        }
    }
  default: latex
- identifier: twice
  flag: >
    @{
        return isTrue(parameters.twice, '-twice');
    }
- identifier: outformat
  flag: >
    @{
        if (parameters.outformat) {
            return [ '-f ', parameters.outformat ];
        }
    }
- identifier: outname
  flag: >
    @{
        if (parameters.outname) {
            return [ '-o', parameters.outname ];
        }
    }
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        } else {
            throwError('I was expecting a list of options.');
        }
    }
