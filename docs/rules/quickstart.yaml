!config
identifier: quickstart
name: The arara quickstart guide
authors:
- Island of TeX
commands:
- name: The PDFLaTeX engine
  command: >
    @{
        return getCommand('pdflatex', reference);
    }
- name: The PDFLaTeX engine
  command: >
    @{
        return getCommand('pdflatex', reference);
    }
- name: File cleanup
  command: >
    @{
        matches = listFilesByExtensions('.',
                  [ 'aux' ], true);
        prefix = [];
        if (isUnix()) {
            prefix = [ 'rm', '-f' ];
        }
        else {
            prefix = [ 'cmd', '/c', 'del' ];
        }
        removals = [];
        extensions = [ 'listing', 'log', 'toc',
                       'out', 'synctex.gz' ];
        foreach (extension : extensions) {
            removals.add(getCommand(prefix, getBasename(reference)
                     .concat('.').concat(extension)));
        }
        foreach (match : matches) {
            removals.add(getCommand(prefix, match.normalize()));
        }
        return removals;
    }
arguments: []
